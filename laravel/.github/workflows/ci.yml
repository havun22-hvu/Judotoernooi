name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        working-directory: laravel
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('laravel/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        working-directory: laravel
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: laravel/package-lock.json

      - name: Install NPM dependencies
        working-directory: laravel
        run: npm ci

      - name: Build assets
        working-directory: laravel
        run: npm run build

      - name: Prepare environment
        working-directory: laravel
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Create test database
        working-directory: laravel
        run: touch database/database.sqlite

      - name: Run tests
        working-directory: laravel
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip
          coverage: none

      - name: Install Composer dependencies
        working-directory: laravel
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Check PHP syntax
        working-directory: laravel
        run: find app config routes -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Check for debug statements
        working-directory: laravel
        run: |
          ! grep -r "dd(" app/ --include="*.php" || echo "Warning: dd() found"
          ! grep -r "dump(" app/ --include="*.php" || echo "Warning: dump() found"
          ! grep -r "var_dump(" app/ --include="*.php" || echo "Warning: var_dump() found"

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        working-directory: laravel
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Check for known vulnerabilities
        working-directory: laravel
        run: composer audit
