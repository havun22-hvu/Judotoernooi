<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 3px solid #f59e0b;
    }

    .header h1 {
      font-size: 32px;
      color: #f59e0b;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 16px;
    }

    .status-bar {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-message {
      color: #666;
      font-size: 14px;
    }

    .status-message.success {
      color: #28a745;
    }

    .status-message.error {
      color: #dc3545;
    }

    .btn {
      padding: 10px 20px;
      border: 2px solid #f59e0b;
      background: white;
      color: #f59e0b;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #f59e0b;
      color: white;
    }

    .btn-danger {
      border-color: #dc3545;
      color: #dc3545;
    }

    .btn-danger:hover {
      background: #dc3545;
      color: white;
    }

    .poules-grid {
      display: grid;
      gap: 20px;
    }

    .poule-card {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    .poule-card:hover {
      border-color: #f59e0b;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2);
    }

    .poule-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e0e0e0;
    }

    .poule-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .poule-timestamp {
      font-size: 12px;
      color: #666;
    }

    .poule-content {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .poule-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #f59e0b;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #f59e0b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì∫ Presentator Dashboard</h1>
      <p>Uitslagen beheer voor WestFries Open Judotoernooi</p>
    </div>

    <!-- Blok Selector -->
    <div class="status-bar">
      <div style="display: flex; gap: 10px; align-items: center;">
        <span style="font-weight: bold;">Blok:</span>
        <button class="btn" onclick="selecteerBlok(1)" id="blok1">1</button>
        <button class="btn" onclick="selecteerBlok(2)" id="blok2">2</button>
        <button class="btn" onclick="selecteerBlok(3)" id="blok3">3</button>
        <button class="btn" onclick="selecteerBlok(4)" id="blok4">4</button>
        <button class="btn" onclick="selecteerBlok(5)" id="blok5">5</button>
        <button class="btn" onclick="selecteerBlok(6)" id="blok6">6</button>
      </div>
      <div class="status-message" id="statusMessage">Selecteer een blok</div>
      <button class="btn" onclick="laadUitslagen()">üîÑ Ververs</button>
    </div>

    <div id="poulesContainer">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Uitslagen laden...</p>
      </div>
    </div>
  </div>

  <script>
    // Globale state
    let geselecteerdBlok = 1; // Default Blok 1

    // Laad Blok 1 bij openen
    window.onload = function() {
      selecteerBlok(1);
    };

    function selecteerBlok(blokNr) {
      console.log(`selecteerBlok(${blokNr})`);
      geselecteerdBlok = blokNr;

      // Update button states (highlight geselecteerd blok)
      for (let i = 1; i <= 6; i++) {
        const btn = document.getElementById(`blok${i}`);
        if (i === blokNr) {
          btn.style.backgroundColor = '#f59e0b';
          btn.style.color = '#ffffff';
          btn.style.fontWeight = 'bold';
        } else {
          btn.style.backgroundColor = '';
          btn.style.color = '';
          btn.style.fontWeight = '';
        }
      }

      laadUitslagen();
    }

    function laadUitslagen() {
      console.log(`laadUitslagen() voor Blok ${geselecteerdBlok}`);
      const container = document.getElementById('poulesContainer');
      const statusMsg = document.getElementById('statusMessage');

      container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><p>Uitslagen laden...</p></div>';
      statusMsg.textContent = `Laden Blok ${geselecteerdBlok}...`;
      statusMsg.className = 'status-message';

      google.script.run
        .withSuccessHandler(function(poules) {
          console.log(`getUitslagenVoorBlok(${geselecteerdBlok}) success:`, poules);
          toonUitslagen(poules);
          // Alleen poules die wachten op prijsuitreiking worden getoond
          statusMsg.textContent = `Blok ${geselecteerdBlok}: ${poules.length} ${poules.length === 1 ? 'poule wacht' : 'poules wachten'} op prijsuitreiking`;
          statusMsg.className = 'status-message success';
        })
        .withFailureHandler(function(error) {
          console.error(`getUitslagenVoorBlok(${geselecteerdBlok}) error:`, error);
          container.innerHTML = `<div class="empty-state"><div class="empty-state-icon">‚ùå</div><h3>Fout bij laden</h3><p>${error.message}</p></div>`;
          statusMsg.textContent = 'Fout bij laden: ' + error.message;
          statusMsg.className = 'status-message error';
        })
        .getUitslagenVoorBlok(geselecteerdBlok);
    }

    function toonUitslagen(poules) {
      const container = document.getElementById('poulesContainer');

      if (poules.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><h3>Nog geen uitslagen</h3><p>Voltooide poules verschijnen hier automatisch</p></div>';
        return;
      }

      let html = '<div class="poules-grid">';
      for (const poule of poules) {
        console.log('Poule data:', poule);
        console.log('Judokas:', poule.judokas);

        const prijsStatus = poule.prijsuitreiking ? '‚úÖ Prijsuitreiking gedaan' : '‚≠ï Prijsuitreiking nog niet gedaan';
        const prijsKleur = poule.prijsuitreiking ? '#10b981' : '#f59e0b';
        const prijsKnopText = poule.prijsuitreiking ? 'Ongedaan maken' : 'Markeer als gedaan';

        // Maak judoka tabel
        let judokaTabel = '';
        if (poule.judokas && poule.judokas.length > 0) {
          judokaTabel = `
            <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
              <thead>
                <tr style="background: #f3f4f6; border-bottom: 2px solid #e5e7eb;">
                  <th style="padding: 8px; text-align: left; font-weight: 600;">Plaats</th>
                  <th style="padding: 8px; text-align: left; font-weight: 600;">Naam</th>
                  <th style="padding: 8px; text-align: center; font-weight: 600;">WP</th>
                  <th style="padding: 8px; text-align: center; font-weight: 600;">JP</th>
                </tr>
              </thead>
              <tbody>
          `;

          for (const judoka of poule.judokas) {
            // Kleur voor plaatsnummer (alleen top 3 krijgen medalje kleuren)
            let plaatsKleur = '#ffffff'; // Wit voor alle anderen
            if (judoka.plaats === 1) plaatsKleur = '#ffd700'; // Goud
            else if (judoka.plaats === 2) plaatsKleur = '#c0c0c0'; // Zilver
            else if (judoka.plaats === 3) plaatsKleur = '#cd7f32'; // Brons

            judokaTabel += `
              <tr style="border-bottom: 1px solid #e5e7eb;">
                <td style="padding: 8px; text-align: center; background: ${plaatsKleur}; font-weight: bold;">${judoka.plaats}</td>
                <td style="padding: 8px;">${judoka.naam}</td>
                <td style="padding: 8px; text-align: center;">${judoka.wp}</td>
                <td style="padding: 8px; text-align: center;">${judoka.jp}</td>
              </tr>
            `;
          }

          judokaTabel += `
              </tbody>
            </table>
          `;
        }

        html += `
          <div class="poule-card">
            <div class="poule-header">
              <div>
                <div class="poule-title">Poule ${poule.pouleNr} - ${poule.pouleTitel || ''}</div>
                <div style="margin-top: 5px; font-size: 14px; color: ${prijsKleur}; font-weight: 600;">
                  ${prijsStatus}
                </div>
              </div>
              <button class="btn" onclick="togglePrijsuitreikingPoule(${poule.pouleNr}, ${poule.blokNr})"
                      style="border-color: ${prijsKleur}; color: ${prijsKleur};">
                üèÜ ${prijsKnopText}
              </button>
            </div>
            <div class="poule-content">
              ${judokaTabel}
            </div>
          </div>
        `;
      }
      html += '</div>';

      container.innerHTML = html;
    }

    function openUitslag(pouleNr) {
      google.script.run
        .withSuccessHandler(function() {
          document.getElementById('statusMessage').textContent = `Uitslag poule ${pouleNr} geopend`;
          document.getElementById('statusMessage').className = 'status-message success';
        })
        .withFailureHandler(function(error) {
          document.getElementById('statusMessage').textContent = 'Fout: ' + error.message;
          document.getElementById('statusMessage').className = 'status-message error';
        })
        .openUitslagPoule(pouleNr);
    }

    function verwijderUitslag(pouleNr) {
      if (!confirm(`Weet je zeker dat je uitslag van Poule ${pouleNr} wilt afvinken (verwijderen)?`)) {
        return;
      }

      google.script.run
        .withSuccessHandler(function() {
          document.getElementById('statusMessage').textContent = `Poule ${pouleNr} afgev inkt`;
          document.getElementById('statusMessage').className = 'status-message success';
          laadUitslagen(); // Herlaad de lijst
        })
        .withFailureHandler(function(error) {
          document.getElementById('statusMessage').textContent = 'Fout: ' + error.message;
          document.getElementById('statusMessage').className = 'status-message error';
        })
        .verwijderUitslagPoule(pouleNr);
    }

    function togglePrijsuitreikingPoule(pouleNr, blokNr) {
      console.log(`togglePrijsuitreikingPoule(${pouleNr}, ${blokNr})`);

      google.script.run
        .withSuccessHandler(function(nieuweStatus) {
          const statusMsg = nieuweStatus
            ? `Prijsuitreiking voor Poule ${pouleNr} gemarkeerd als gedaan ‚úÖ`
            : `Prijsuitreiking voor Poule ${pouleNr} ongedaan gemaakt ‚≠ï`;

          document.getElementById('statusMessage').textContent = statusMsg;
          document.getElementById('statusMessage').className = 'status-message success';

          // Herlaad de lijst om de nieuwe status te tonen
          laadUitslagen();
        })
        .withFailureHandler(function(error) {
          console.error('togglePrijsuitreiking error:', error);
          document.getElementById('statusMessage').textContent = 'Fout: ' + error.message;
          document.getElementById('statusMessage').className = 'status-message error';
        })
        .togglePrijsuitreiking(pouleNr, blokNr);
    }
  </script>
</body>
</html>
