<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WestFries Open - Mat Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #667eea;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    select, input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .mat-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .mat-button {
      padding: 20px;
      border: 3px solid #e1e8ed;
      border-radius: 15px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .mat-button:hover {
      border-color: #667eea;
      background: #f7f9ff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .mat-button.selected {
      border-color: #667eea;
      background: #667eea;
      color: white;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      opacity: 0.5;
    }

    .btn-login.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      cursor: pointer;
      opacity: 1;
    }

    .btn-login.active:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .info-box {
      background: #f7f9ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 25px;
      border-radius: 5px;
    }

    .info-box p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      display: none;
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #c33;
    }

    .error-message.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ðŸ¥‹ WestFries Open</h1>
      <p>Judotoernooi - Wedstrijdregistratie</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="info-box">
      <p><strong>Selecteer je mat</strong> om in te loggen en de wedstrijdschema's voor jouw mat te beheren.</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="blokSelect">Selecteer Blok</label>
        <select id="blokSelect" required>
          <option value="">-- Kies een blok --</option>
          <option value="1">Blok 1</option>
          <option value="2">Blok 2</option>
          <option value="3">Blok 3</option>
          <option value="4">Blok 4</option>
          <option value="5">Blok 5</option>
          <option value="6">Blok 6</option>
        </select>
      </div>

      <div class="form-group">
        <label>Selecteer Mat</label>
        <div class="mat-grid" id="matGrid">
          <!-- Dynamisch gevuld op basis van aantal matten -->
        </div>
      </div>

      <button type="submit" class="btn-login" id="loginBtn" disabled>
        Inloggen op Mat
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #666;">Laden...</p>
    </div>
  </div>

  <script>
    let selectedMat = null;
    let selectedBlok = null;

    // Initialiseer mat grid
    function initMatGrid() {
      const matGrid = document.getElementById('matGrid');
      matGrid.innerHTML = '';

      // Maak knoppen voor Mat 1-7
      for (let i = 1; i <= 7; i++) {
        const matBtn = document.createElement('div');
        matBtn.className = 'mat-button';
        matBtn.textContent = `Mat ${i}`;
        matBtn.dataset.mat = i;
        matBtn.onclick = () => selectMat(i);
        matGrid.appendChild(matBtn);
      }
    }

    function selectMat(matNr) {
      selectedMat = matNr;

      // Update UI
      document.querySelectorAll('.mat-button').forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');

      // Check of login knop actief moet worden
      updateLoginButton();
    }

    document.getElementById('blokSelect').addEventListener('change', function(e) {
      selectedBlok = e.target.value;

      // Check of login knop actief moet worden
      updateLoginButton();
    });

    function updateLoginButton() {
      const loginBtn = document.getElementById('loginBtn');

      // Activeer knop alleen als zowel blok als mat geselecteerd zijn
      if (selectedBlok && selectedMat) {
        loginBtn.disabled = false;
        loginBtn.classList.add('active');
      } else {
        loginBtn.disabled = true;
        loginBtn.classList.remove('active');
      }
    }

    function doLogin() {
      if (!selectedMat || !selectedBlok) {
        showError('Selecteer eerst een blok en mat');
        return;
      }

      // Toon loading
      document.getElementById('loading').classList.add('active');

      // Login via Google Apps Script - dit opent direct de MatInterface
      google.script.run
        .withSuccessHandler(handleLoginSuccess)
        .withFailureHandler(handleLoginError)
        .loginMatEnOpenInterface(selectedBlok, selectedMat);
    }

    // Form submit handler (voor backup als iemand op enter drukt)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      doLogin();
    });

    function handleLoginSuccess() {
      // Login succesvol en MatInterface is geopend
      // Sluit deze login dialog
      google.script.host.close();
    }

    function handleLoginError(error) {
      document.getElementById('loading').classList.remove('active');
      document.getElementById('loginBtn').disabled = false;
      showError('Fout bij inloggen: ' + error.message);
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('active');

      setTimeout(() => {
        errorDiv.classList.remove('active');
      }, 5000);
    }

    // Initialiseer
    initMatGrid();
  </script>
</body>
</html>
