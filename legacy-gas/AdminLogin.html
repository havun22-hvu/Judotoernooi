<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
      border-left: 4px solid #f5c6cb;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .loading {
      display: none;
      text-align: center;
      color: #667eea;
      margin-top: 20px;
    }

    .loading.active {
      display: block;
    }

    .divider {
      text-align: center;
      margin: 30px 0;
      color: #999;
      font-size: 14px;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .quick-access {
      display: grid;
      gap: 10px;
    }

    .btn-secondary {
      padding: 12px;
      background: #f8f9fa;
      color: #333;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      background: #e9ecef;
      border-color: #667eea;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üîê Admin Login</h1>
      <p>WestFries Open Judotoernooi</p>
      <p style="margin-top: 10px; color: #f59e0b; font-weight: bold;">‚ö†Ô∏è DEV MODUS - Direct inloggen</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <button onclick="handleDirectLogin()" class="btn-login" id="loginBtn">
      üîì Admin Dashboard Openen
    </button>

    <div class="loading" id="loading">
      <p>‚è≥ Admin Dashboard openen...</p>
    </div>

    <div class="divider">of</div>

    <div class="quick-access">
      <button class="btn-secondary" onclick="openMatLogin()">
        ü•ã Mat Login
      </button>
      <button class="btn-secondary" onclick="openWeeglijstLogin()">
        ‚öñÔ∏è Weeglijst Login
      </button>
    </div>
  </div>

  <script>
    // DEV MODUS: Direct inloggen zonder wachtwoord
    function handleDirectLogin() {
      const loading = document.getElementById('loading');
      const loginBtn = document.getElementById('loginBtn');

      loading.classList.add('active');
      loginBtn.disabled = true;

      // Direct inloggen zonder wachtwoord verificatie
      // BELANGRIJK: Eerst dashboard openen, DAN pas dialog sluiten
      google.script.run
        .withSuccessHandler(function() {
          google.script.host.close();
        })
        .withFailureHandler(function(error) {
          loading.classList.remove('active');
          loginBtn.disabled = false;
          showError('Fout bij openen dashboard: ' + error.message);
        })
        .openAdminDashboard();
    }

    function openMatLogin() {
      google.script.host.close();
      google.script.run.openMatLogin();
    }

    function openWeeglijstLogin() {
      google.script.host.close();
      google.script.run.openWeeglijstLogin();
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');

      setTimeout(function() {
        errorDiv.classList.remove('show');
      }, 5000);
    }
  </script>
</body>
</html>
